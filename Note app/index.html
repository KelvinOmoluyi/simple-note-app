<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Simple Note App</title>
</head>
<body>

    <main>
        <div class="heading">
            <h2>Simple Note App</h2>
        </div>

        <div class="main-contents">
            <div class="input-box">
                <input type="text" id="noteInput" placeholder="Write your note here...">
            </div>

            <button type="button" id="addnote" onclick="addNote()"><p>Create New</p></button>

            <h3>Your Notes</h3>
            <div id="notesContainer"></div>
        </div>
        
    </main>

  <script src="script.js"></script>

</body>
</html>
